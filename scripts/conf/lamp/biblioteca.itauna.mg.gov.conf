# Configuração do Virtual Host do Site biblioteca.itauna.mg.gov.intra na porta 80
<VirtualHost *:80>
	#
	# Nome da solicitação do virtual host
	ServerName biblioteca.itauna.mg.gov.intra
	ServerAlias www.biblioteca.itauna.mg.gov.intra
	ServerAlias pmi01bl01.biblioteca.itauna.mg.gov.intra
	#
	# Email do administrador do virtual host
	ServerAdmin webmaster@localhost
	#
	# Pasta raiz da hospedagem do virtual host
	DocumentRoot /var/www/html/biblioteca.itauna.mg.gov.intra/
	#
	# Configuração dos arquivos de log do virtual host
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	#
	# Subdiretório das configurações do virtual host
	<Directory /var/www/html/biblioteca.itauna.mg.gov.intra/>
		AllowOverride None
		Require all granted
	</Directory>
</VirtualHost>
